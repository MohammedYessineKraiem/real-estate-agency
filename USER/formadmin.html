<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Connexion</title>
    <style>
        /* Style général avec image de fond */
        body {
            font-family: 'Arial', sans-serif;
            background: url('assets/maison.jpeg') no-repeat center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: backgroundZoom 10s infinite alternate ease-in-out;
        }

        /* Animation du background (léger zoom) */
        @keyframes backgroundZoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        /* Conteneur principal */
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.75); /* Fond plus foncé */
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
            padding: 30px;
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section du formulaire */
        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-container h2 {
            text-align: center;
            color: #E74C3C; /* Rouge admin */
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #E74C3C; /* Rouge admin */
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #E74C3C;
            box-shadow: 0 0 10px #E74C3C;
            transform: scale(1.02);
        }

        button {
            background: #E74C3C;
            color: white;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: #C0392B;
            box-shadow: 0 0 12px #C0392B;
        }

        /* Lien "Mot de passe oublié" */
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #E74C3C;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #C0392B;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .wrapper {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="form-container">
            <h2>Connexion Admin</h2>
            <form>
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Se connecter</button>
            </form>

            <div class="forgot-password">
                <a href="#">Mot de passe oublié ?</a>
            </div>
        </div>
    </div>

</body>
</html>
