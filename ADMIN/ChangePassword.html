<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="Squelette.css">
  <title>Password Change</title>
</head>
<style>
        /* AdminPage.css */

    /* Form styling */
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 6px;
        border: 1px solid #ddd;
        margin-top: 30px;
        max-width: 400px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
    }

    input[type="password"]:focus {
        border-color: #00695c;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #00695c;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #004d40;
    }

    .error-message {
        font-size: 12px;
        color: red;
        display: none;
    }

    footer {
        text-align: center;
        margin-top: 50px;
        font-size: 12px;
        color: #333;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        form {
            padding: 15px;
            max-width: 100%;
        }

        button {
            padding: 10px;
        }
    }


</style>
<body>

  <div class="sidebar">
        <div>
        <h2>Admin Panel</h2>
        <a href="MainPage.html">Main Page</a>
        <a href="Dashborad.html" class="active">Dashboard</a>
        <a href="UserLists.html">User List</a>
        <a href="ReservationList.html">Reservation List</a>
        <a href="OffersList.html">Offers List</a>
        <a href="PaymentHistory.html">Payment History</a>
        <a href="Communication.html">Messages</a>
        <a href="ChangePassword.html">Change Password</a>
        <a href="Access.html">Grant Access</a>
        </div>
        <div>
        <button class="logout-btn" id="logoutBtn" onclick="window.location.href='LoginAdmin.html'">Logout</button>
        <small>&copy; 2025 Admin</small>
        </div>
  </div>

  <div class="content">
        <h1>Changer le mot de passe</h1>

            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="oldPassword">Ancien mot de passe</label>
                    <input type="password" id="oldPassword" name="oldPassword" placeholder="Entrez votre ancien mot de passe" required />
                    <small id="oldPasswordError" class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Entrez votre nouveau mot de passe" required />
                    <small id="newPasswordError" class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le nouveau mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer le nouveau mot de passe" required />
                    <small id="confirmPasswordError" class="error-message"></small>
                </div>

                <button type="submit">Changer le mot de passe</button>
            </form>
    </div>
